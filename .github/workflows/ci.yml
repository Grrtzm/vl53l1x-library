name: Build examples

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [esp32, esp32s2, esp32s3, esp32c3, esp32c6]

    steps:
      - uses: actions/checkout@v4

      - name: Build all examples (ESP-IDF)
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.5.2
          command: |
            set -e
            export IDF_TARGET=${{ matrix.target }}

            # Find repo root inside the container
            REPO_ROOT="$(find /app -maxdepth 3 -type f -name idf_component.yml -print -quit | xargs -r dirname)"
            if [ -z "$REPO_ROOT" ]; then
              echo "ERROR: Could not locate repo root (idf_component.yml not found under /app)"
              exit 1
            fi
            echo "REPO_ROOT=$REPO_ROOT"
            cd "$REPO_ROOT"

            # Prepare canonical component dir
            mkdir -p /tmp/components/vl53l1x_library
            rm -rf /tmp/components/vl53l1x_library/*
            cp -a "$REPO_ROOT"/. /tmp/components/vl53l1x_library/
            find /tmp/components/vl53l1x_library -type d -name build -prune -exec rm -rf {} + || true
            rm -rf /tmp/components/vl53l1x_library/dist /tmp/components/vl53l1x_library/.git || true

            for ex in "$REPO_ROOT"/examples/*; do
              if [ -d "$ex" ] && [ -f "$ex/CMakeLists.txt" ]; then
                echo "=== Building $ex for target $IDF_TARGET ==="
                cd "$ex"

                # Inject component into the example project
                rm -rf components/vl53l1x_library || true
                mkdir -p components
                cp -a /tmp/components/vl53l1x_library components/vl53l1x_library

                idf.py set-target "$IDF_TARGET"
                idf.py build
                cd "$REPO_ROOT"
              fi
            done
